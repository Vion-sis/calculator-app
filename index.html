<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" placeholder="0" value="text" id="input-text" />
        <button type value="clear" class="operator" id="clear">Cl</button>
        <button type = "button" value="Del" class= "operator" id ="Del">DEL</button>
        <button type = "button" value="%"class="operator">%</button>
        <button type = "button" value="/"class="operator">/</button>
        <button type = "button" value="7" class="num">7</button>
        <button type = "button" value="8" class="num">8</button>
        <button type = "button" value="9" class="num">9</button>
        <button type = "button" value="*" class="operator">*</button>
        <button type = "button" value="4" class="num">4</button>
        <button type = "button" value="5" class="num">5</button>
        <button type = "button" value="6" iclass="num">6</button>
        <button type = "button" value="-" class="operator">-</button>
        <button type = "button" value="1" class="num">1</button>
        <button type = "button" value="2" class="num">2</button>
        <button type = "button" value="3" class="num">3</button>
        <button type = "button" value="+" class="operator">+</button>
        <button type = "button" value="0" class="num">0</button>
        <button type = "button" value="." class="num">.</button>
        <button type = "button" value="="  id = "evaluate"class="equal-btn">=</button>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
