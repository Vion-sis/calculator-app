<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="input-text" placeholder="0" />
        <button onclick="clear()" class="operator" id="clear">Cl</button>
        <button onclick="del ()" value="Del" class="operator" id="Del">
          DEL
        </button>
        <button onclick="calculate ('%')" class="operator">%</button>
        <button onclick="calculate ('/')" class="operator">/</button>
        <button onclick="calculate (7)" class="num">7</button>
        <button onclick="calculate (8)" class="num">8</button>
        <button onclick="calculate (9)" class="num">9</button>
        <button onclick="calculate ('*')" class="operator">*</button>
        <button onclick="calculate (4)" class="num">4</button>
        <button onclick="calculate (5)" class="num">5</button>
        <button onclick="calculate (6)" iclass="num">6</button>
        <button onclick="calculate ('-')" class="operator">-</button>
        <button onclick="calculate (1)" class="num">1</button>
        <button onclick="calculate (2)" class="num">2</button>
        <button onclick="calculate (3)" class="num">3</button>
        <button onclick="calculate ('+')" class="operator">+</button>
        <button onclick="calculate (0)" class="num">0</button>
        <button onclick="calculate ('.')" class="num">.</button>
        <button onclick="result ()" id="evaluate" class="equal-btn">=</button>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
